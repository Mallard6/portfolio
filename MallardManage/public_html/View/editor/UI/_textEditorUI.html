<div id="textEditorUI">
    <div class="container">
        <div class="card">
            <div class="row px-3">
                <code class="col-12 col-md-6">
                </code>
                <div id="textEditorSettings" class="col-12 col-md-6">
                    <button onclick="textEditor('add','ul')">UL</button>
                    <button onclick="textEditor('add','ol')">OL</button>
                    <button onclick="textEditor('change','bold')"><b>B</b></button>
                    <button onclick="textEditor('change','italic')"><i>i</i></button>
                </div>
            </div>
        </div>
    </div>
</div>
